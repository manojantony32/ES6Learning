<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Literal</title>
  </head>
  <body>

    <script type="text/javascript">

      let name = "mano";
      let age = 30;
      let ageList = "age"; // assigning property dynamically
      let newName = "name";

      let obj = {
        name: 'max',
        [ageList]: 25,
        [newName]: 'anto',
        "greet"(){
          console.log(this.name+", "+this.age);
        }
      }
      console.log(obj)
      obj.greet();
      console.log(obj.name)

    </script>


  </body>
</html>
