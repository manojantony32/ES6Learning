<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destructuring</title>
  </head>
  <body>
    <script type="text/javascript">

      //Destructuring Array
      var num = [1,2,3];
      //let [a,b,c] = num;
      let [a,b,c,d=7] = num
      let [f,...g] = num
      let [x,y] = [a,b];
      console.log(...g)

      //Destructuring Objects
      let obj = {
        name: 'manoj',
        age: 30,
        greet: function(){
          console.log('Hello');
        }
      }
      let {name, ages} = obj;
      console.log(ages)

    </script>

  </body>
</html>
