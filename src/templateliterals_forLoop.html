<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template Literals</title>
  </head>
  <body>

    <script type="text/javascript">

      //for Loop
      var lengthVal = [1,3,4,5,6];
      for(let len of lengthVal){
        console.log(len);
      }

      //template Literals
      let name = "manoj";
      let desc = `Hello ${name}, how do you?`;
      let desc1 = `Hello ${name + ' antony'}, how do you?`;
      console.log(desc);
      console.log(desc1);

    </script>

  </body>
</html>
